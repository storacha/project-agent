name: Detect Duplicate Issues

on:
  #schedule:
    # Run weekly on Mondays at 10 AM UTC
    # Disabled for now until it's honed more effectively
    # - cron: '0 10 * * 1'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  issues: write

jobs:
  detect-duplicates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run duplicate detection
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_MAINTENANCE_TOKEN }}
          GITHUB_ORG: storacha
          PROJECT_NUMBER: 1
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DUPLICATE_SIMILARITY: 0.85
          TARGET_STATUSES: "Inbox, Backlog, Sprint Backlog, In Progress, PR Review"
        run: go run cmd/detect-duplicates/main.go

      - name: Upload run summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: duplicate-detection-report-${{ github.run_number }}
          path: |
            *.log
          retention-days: 30
