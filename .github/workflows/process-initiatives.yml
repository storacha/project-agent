name: Process Initiatives

on:
  schedule:
    # Run every day at 10 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  issues: write

jobs:
  process-initiatives:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Process initiatives and sub-issues
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_MAINTENANCE_TOKEN }}
          GITHUB_ORG: storacha
          PROJECT_NUMBER: 1
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: go run cmd/process-initiatives/main.go

      - name: Upload run summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: initiatives-report-${{ github.run_number }}
          path: |
            *.log
          retention-days: 30
