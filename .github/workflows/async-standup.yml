name: Async Standup

on:
  schedule:
    # Run Tuesday, Wednesday, Thursday at 2 PM UTC (9 AM EST / 6 AM PST)
    - cron: '0 14 * * 2,3,4'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read

jobs:
  async-standup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Create async standup thread
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_MAINTENANCE_TOKEN }}
          GITHUB_ORG: storacha
          PROJECT_NUMBER: 1
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_STANDUP_CHANNEL_ID: ${{ secrets.DISCORD_STANDUP_CHANNEL_ID }}
          DISCORD_STANDUP_ROLE_ID: ${{ secrets.DISCORD_STANDUP_ROLE_ID }}
        run: go run cmd/async-standup/main.go

      - name: Upload run summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: async-standup-report-${{ github.run_number }}
          path: |
            *.log
          retention-days: 30
