name: Send Weekly DMs

on:
  schedule:
    - cron: '0 14 * * 1'  # Mondays at 2 PM UTC (9 AM EST / 6 AM PST)
  workflow_dispatch:

jobs:
  send-dms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Send weekly DMs
        run: go run cmd/send-weekly-dms/main.go
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_MAINTENANCE_TOKEN }}
          GITHUB_ORG: storacha
          PROJECT_NUMBER: 1
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          USER_MAPPINGS: ${{ secrets.USER_MAPPINGS }}
          UNASSIGNED_ISSUES_USER_ID: ${{ secrets.UNASSIGNED_ISSUES_USER_ID }}
